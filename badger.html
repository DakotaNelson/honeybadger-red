<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="badger.js"></script>
<link rel="stylesheet" type="text/css" href="badger.css">
</head>
<body onload="loadPanel();">
    <div id="notification" class="rounded"></div>
    <div id="nav" class="rounded shaded">
        <img class="logo" src="honeybadger.png" />
        <form>
            <input type="button" class="button" value="View Log" onclick="window.open('log.txt','_blank');"><br />
            <input type="button" class="button" value="Purge Log" onclick="remove('log');"><br />
            <input type="button" class="button" value="Purge Database" onclick="remove('db');"><br />
        </form>
        Server time:<div id="js_clock"></div>
        <div class="list rounded">
            <h2>Targets</h2>
            <select id="target" onchange="loadContent();"></select>
        </div>
        <div id="filter"></div>
        <div id="summary"></div>
    </div>
    <div id="map">Select an Target to begin</div>
</body>
</html>
